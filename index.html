<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marathon Map</title>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="map" class="col-md-3"></div>
    <div class="col-md-9">
      <div class='landmark' id='welcome'>
        <h1></h1>
      </div>
    </div>
    <script type="text/javascript">
      //Width and height
			var w = window.innerWidth;
			var h = window.innerHeight;

			//Define map projection
			var projection = d3.geoMercator()
  			.translate([w/2, h/2])
  			.scale([125000]);

			//Create SVG element
			var svg = d3.select("div#map")
  			.append("svg")
  			.attr("width", w)
  			.attr("height", h)
        //.attr("transform", "rotate(-29)");

        d3.json("five-boros.geojson", (json) => {

  				//Bind data and create one path per GeoJSON feature
          var center = d3.geoCentroid(json);
          projection.center(center);

          var path = d3.geoPath()
            .projection(projection);

          svg.selectAll("path")
  					.data(json.features)
  					.enter()
  					.append("path")
  					.attr("d", path)
  					.style("fill", "green")
            .attr("stroke-width", 1)
            .attr("stroke", "black");

          d3.xml("NYC_Marathon_Route.gpx", (data) => {
            var xPoint
            var yPoint
            var counter = 0
            data.querySelectorAll("trkpt").forEach((point) => {
              if (counter !== 0) {
                svg.append("line")
                  .style("stroke", "red")
                  .attr("stroke-width", 3)
                  .attr("x1", function(x) {
                    return projection([parseFloat(point.getAttribute('lon')), parseFloat(point.getAttribute('lat'))])[0]
                  })
                  .attr("y1", function(y) {
                    return projection([parseFloat(point.getAttribute('lon')), parseFloat(point.getAttribute('lat'))])[1]
                  })
                  .attr("x2", function(x) {
                    return projection([xPoint, yPoint])[0]
                  })
                  .attr("y2", function(y) {
                    return projection([xPoint, yPoint])[1]
                  })
              }

              xPoint = parseFloat(point.getAttribute('lon'))
              yPoint = parseFloat(point.getAttribute('lat'))
              counter += 1
            })
            d3.csv("landmark-spots.csv", (data) => {
              svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                  return projection([d.longitude, d.latitude])[0];
                })
                .attr("cy", function(d) {
                  return projection([d.longitude, d.latitude])[1];
                })
                .attr("r", 7)
                .attr("id", function(d) {
                  return d.className
                })
                .style("fill", "blue")
                .style("stroke", "orange")
                .style("stroke-width", 1)
                .on("mouseover", function(d) {
                  d3.select("#" + d.className)
                    .style("fill", "orange")
                    .style("stroke", "blue")
                })
                .on("mouseout", function(d) {
                  d3.select("#" + d.className)
                    .style("fill", "blue")
                    .style("stroke", "orange")
                })
                .on("click", function(d) {
                  if (d.className === 'marcus-garvey-park' || d.className === 'upper-east-side' || d.className === 'bedford-avenue') {
                    $('div.col-md-9').html(`<div class='photo-landmark landmark'><h1>${d.featureName}</h1><p>Photo by <a href='http://instagram.com/cmdabney'>Christina Dabney</a></p><br><img class='photo' src='img/${d.className}-during.jpg' alt='${d.featureName}'><br></br><input type='button' class='button' id='${d.className}' value='See Before the Marathon'></input></div>`)
                  } else {
                    $('div.col-md-9').html(`<div class='photo-landmark landmark'><h1>${d.featureName}</h1><p>Photo by <a href='http://instagram.com/fakebenjay'>Ben Jay</a></p><br><img class='photo' src='img/${d.className}-during.jpg' alt='${d.featureName}'><br></br><input type='button' class='button' id='${d.className}' value='See Before the Marathon'></input></div>`)
                  }
                })
            })
          })
        })
    </script>
    <script src="script.js"></script>
  </body>
</html>
